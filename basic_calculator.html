<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
<div class="Calculator">
<input type="text" id="result" readonly>

<div class="btns">

    <button class="clear">C</button>
    <button class="operator">/</button>
    <button class="operator">*</button>
    <button class="operator">-</button>
    <button class="number">9</button>
    <button class="number">8</button>
    <button class="number">7</button>
    <button class="operator">+</button>
    <button class="number">6</button>
    <button class="number">5</button>
    <button class="number">4</button>
    <button class="equal">=</button>
    <button class="number">3</button>
    <button class="number">2</button>
    <button class="number">1</button>
    <button class="decimal">.</button>
    <button class="zero">0</button>


</div>


</div>
<script>

    const btnsEle=document.querySelectorAll("button")
    const inputEle=document.getElementById("result")

    for(let i=0;i<btnsEle.length;i++)
{
    btnsEle[i].addEventListener("click",()=>{
        const bntsvalue=btnsEle[i].textContent
         
        if(bntsvalue==="C")
    {
        ClearResult(); 
        inputEle.style.background="aqua"
    }
    else if(bntsvalue==="=")
    {
        CalculateResult();
        
    }
    else{
        append(bntsvalue)
    }
    })
}


function ClearResult(){

    inputEle.value=""
}

function CalculateResult(){
     inputEle.value=eval(inputEle.value)

}
function append(bntsvalue){

    inputEle.value+= bntsvalue
}
</script>
     
    
 
    
</body>
</html>
